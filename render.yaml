services:
  - type: web
    name: aura-agent
    env: python
    plan: free
    # This specifies the directory where the code lives
    rootDir: autonomous_agent
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: POE_API_KEY
        sync: false
      - key: PORT
        value: 5000
